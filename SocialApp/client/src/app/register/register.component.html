<form [formGroup]='registerForm' (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign up</h2>
    <hr>

    <div class="form-group">
        <input type="text" class="form-control" formControlName="username" placeholder="Username">
    </div>
    <br>
 
    <div class="form-group">
        <input type="password" class="form-control"
        formControlName="password" placeholder="Password">
    </div>
    <br>
    <div class="form-group">
        <input type="password" class="form-control"
        formControlName="confirmPassword" placeholder="Confirm Password">
    </div>
  
    <div>
        <div class="form-group text-center">
            <button class="btn btn-success mt-3" type="submit" style="margin-right: 10px;" >Register</button> 
            <button class="btn btn-danger mt-3" (click)="cancel()" type="button">Cancel</button>

        </div>
    </div>

</form>

<p>Form Value: {{registerForm.value| json}}</p>
<p>Form Value: {{registerForm.status| json}}</p>
