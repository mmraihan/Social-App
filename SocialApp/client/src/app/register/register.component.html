<form [formGroup]="registerForm" (ngSubmit)="register()" autocomplete="off">
  <h2 class="text-center text-primary">Sign up</h2>
  <br />
  <hr />

  <div class="form-group">
    <label class="control-label" style="margin-right: 10px">I am a </label>
    <label class="radio-inline">
      <input type="radio" value="male" formControlName="gender" /> Male
      <input
        type="radio"
        value="female"
        formControlName="gender"
        class="ml-3"
      />Female
    </label>
  </div>
  <br />

  <app-text-input
    [formControl]="registerForm.controls['username']"
    [label]="'Username'"
  ></app-text-input>

  <br />
  <app-text-input
    [formControl]="registerForm.controls['knownAs']"
    [label]="'Known as'"
  ></app-text-input

  ><br />
  <app-date-input
    [formControl]="registerForm.controls['dateOfBirth']"
    [label]="'Date of Birth'"
    [maxDate]="maxDate"
  ></app-date-input>

  <br />
  <app-text-input
    [formControl]="registerForm.controls['city']"
    [label]="'City'"
  ></app-text-input><br />

  <app-text-input
    [formControl]="registerForm.controls['country']"
    [label]="'Country'"
  ></app-text-input
  ><br />

  <app-text-input
    [formControl]="registerForm.controls['password']"
    [label]="'Password'"
  ></app-text-input
  ><br />

  <app-text-input
    [formControl]="registerForm.controls['confirmPassword']"
    [label]="'Confirm Password'"
  ></app-text-input>

  <div>
    <div class="form-group text-center">
      <button
        class="btn btn-success mt-3"
        type="submit"
        style="margin-right: 10px"
      >
        Register
      </button>
      <button class="btn btn-danger mt-3" (click)="cancel()" type="button">
        Cancel
      </button>
    </div>
  </div>
</form>

<p>Form Value: {{ registerForm.value | json }}</p>
<p>Form Value: {{ registerForm.status | json }}</p>
