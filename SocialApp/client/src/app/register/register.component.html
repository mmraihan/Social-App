<form [formGroup]="registerForm" (ngSubmit)="register()" autocomplete="off">
  <h2 class="text-center text-primary">Sign up</h2><br>
  <hr />
    <app-text-input [formControl]='registerForm.controls["username"]' [label]='"Username"' ></app-text-input> <br>
    <app-text-input [formControl]='registerForm.controls["password"]' [label]='"Password"' ></app-text-input><br>
    <app-text-input [formControl]='registerForm.controls["confirmPassword"]' [label]='"Confirm Password"' ></app-text-input>
  <div>
    <div class="form-group text-center">
      <button
        class="btn btn-success mt-3"
        type="submit"
        style="margin-right: 10px"
      >
        Register
      </button>
      <button class="btn btn-danger mt-3" (click)="cancel()" type="button">
        Cancel
      </button>
    </div>
  </div>
</form>

<p>Form Value: {{ registerForm.value | json }}</p>
<p>Form Value: {{ registerForm.status | json }}</p>
